{% extends 'UserApi/base.html' %}
{% load staticfiles %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="form"  method="POST">
        <fieldset>
            {% csrf_token %}
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">email</label>
                <div class="col-lg-10"><input type="text" id="email" name="email" class="form-control"
                                              onfocus="if(this.value  == 'User Name'){ this.value = ''; } " onblur="if(this.value == '')
        { this.value = 'User Name'; } " required><br>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10"><input type="password" id="password" class="form-control" name="password"
                                              required><br>
                </div>
            </div>
            <button class="btn btn-default login-btn" type="submit">Login</button>
        </fieldset>
    </form>
    Not Registered? <a href="user_register"> Register Here</a><br>

</body>
</html>
{% endblock %}
